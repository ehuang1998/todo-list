<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page-content">
      <!--Side Bar Menu-->
      <div class="side-bar">
        <div class="side-bar-header">
          <img src="./images/profile.png" alt="profile" class="profile-pic" />
          <div id="user-name">Eric Huang</div>
          <div class="dropdown-container">
            <span
              class="material-symbols-outlined burger-menu hover-element"
              id="burger-menu"
              style="
                padding-top: 15px;
                align-content: center;
                padding-left: 10px;
                color: grey;
                font-size: 25px;
              "
              >keyboard_arrow_down</span
            >
            <div class="dropdown" id="dropdown">
              <a href="#create">
                <i class="bx bx-plus-circle"></i>
                Create New
              </a>
              <a href="#draft">
                <i class="bx bx-book"></i>
                All Drafts
              </a>
              <a href="#move">
                <i class="bx bx-folder"></i>
                Move To
              </a>
              <a href="#profile">
                <i class="bx bx-user"></i>
                Profile Settings
              </a>
              <a href="#notification">
                <i class="bx bx-bell"></i>
                Notification
              </a>
              <a href="#settings">
                <i class="bx bx-cog"></i>
                Settings
              </a>
            </div>
          </div>
          <span
            class="material-symbols-outlined notification-icon hover-element"
            style="align-content: center; color: grey; font-size: 25px"
            >notifications</span
          >
          <span
            class="material-symbols-outlined thumbnail-bar hover-element"
            style="align-content: center; color: grey; font-size: 25px"
            >thumbnail_bar</span
          >
          <div class="menu-icon"></div>
        </div>

        <div class="menu-bar-list">
          <div class="menu">
            <a href="#" class="home menu-item"
              ><span class="material-symbols-outlined">home</span>Home</a
            >
            <a href="#" class="today menu-item"
              ><span class="material-symbols-outlined">today</span>Today</a
            >
            <a href="#" class="upcoming menu-item"
              ><span class="material-symbols-outlined">event_upcoming</span
              >Upcoming</a
            >
            <a href="#" class="completed menu-item"
              ><span class="material-symbols-outlined">check_circle</span
              >Completed</a
            >
          </div>
        </div>

        <div class="project-header">
          <h2 style="padding-left: 10px">My Projects</h2>
          <span
            class="material-symbols-outlined hover-element"
            id="add-project"
            style="align-content: center; color: grey; font-size: 25px"
            >add_circle</span
          >
        </div>

        <div class="project-list">
          <a href="#" class="default-project menu-item"
            ><span class="material-symbols-outlined"
              >integration_instructions</span
            >My Project</a
          >
        </div>
      </div>

      <!--Main Content-->
      <div class="main-content">
        <div class="main-page-title"></div>
        <div class="active-content"></div>
      </div>

      <!--Add Project Modal-->
      <div id="add-project-modal" class="modal">
        <div class="modal-content">
          <div class="modal-title">
            <h1>Add New Project</h1>
          </div>
          <div>
            <form id="form" action="/" method="GET">
              <label for="project-title">Project:</label>
              <input
                type="text"
                id="title"
                name="title"
                placeholder="Project Name"
                required
              />
              <br />
              <label for="project-start-date">Start Date:</label>
              <input type="date" id="start" name="project-start" required />
              <br />
              <label for="project-end-date">End Date:</label>
              <input type="date" id="end" name="project-end" required />
              <br />
              <div class="modal-buttons">
                <button type="submit" value="Cancel" id="cancel">Cancel</button>
                <button type="submit" value="Submit" id="submit">
                  Add
                </button>
              </div>
              <br />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

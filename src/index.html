<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
    <div id="page-content">

        <div class="side-bar">
            <div class="side-bar-header">
                <img src="./images/profile.png" alt="profile" class="profile-pic">
                <div id="user-name">Eric Huang</div>
                <span class="material-symbols-outlined burger-menu hover-element" style="align-content: center; padding-left: 10px; color: grey; font-size: 25px;">keyboard_arrow_down</span>
                <span class="material-symbols-outlined notification-icon hover-element" style="align-content: center; color: grey; font-size: 25px;">notifications</span>
                <span class="material-symbols-outlined thumbnail-bar hover-element" style="align-content: center; color: grey; font-size: 25px;">thumbnail_bar</span>
                <div class="menu-icon"></div>
            </div>

            <div class="menu-bar-list">
                <div class="menu">
                    <a href="#" class="home menu-item"><span class="material-symbols-outlined">home</span>Home</a>
                    <a href="#" class="today menu-item"><span class="material-symbols-outlined">today</span>Today</a>
                    <a href="#" class="upcoming menu-item"><span class="material-symbols-outlined">event_upcoming</span>Upcoming</a>
                    <a href="#" class="completed menu-item"><span class="material-symbols-outlined">check_circle</span>Completed</a>
                </div>
            </div>

            <div class="project-header">
                <h2 style="padding-left: 10px;">My Projects</h2>
                <span class="material-symbols-outlined hover-element" id="add-project" style="align-content: center; color: grey; font-size: 25px;">add_circle</span>
            </div>

            <div class="project-list">
                <a href="#" class="default-project menu-item"><span class="material-symbols-outlined">integration_instructions</span>My Project</a>
            </div>

        </div>
            
        <div class="main-content">
            <div class="main-page-title"></div>
            <div class="active-content"></div>
        </div>
    </div>
</body>
</html>
